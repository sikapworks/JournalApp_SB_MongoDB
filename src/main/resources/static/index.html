<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Journal App</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(120deg, #e0eafc, #cfdef3);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 650px;
            margin: 40px auto;
            background: #ffffff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-top: 15px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            font-size: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .add-btn {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .add-btn:hover {
            background: #0056b3;
        }

        .entry {
            margin-top: 20px;
            padding: 15px;
            border-left: 4px solid #007bff;
            background: #f9f9f9;
            border-radius: 5px;
        }

        .entry-title {
            font-weight: bold;
            font-size: 16px;
            color: #333;
        }

        .entry-content {
            margin-top: 8px;
            color: #555;
        }

        .btn-row {
            margin-top: 10px;
        }

        .edit-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 8px;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        .edit-btn:hover {
            background: #1e7e34;
        }

        .delete-btn:hover {
            background: #b52a37;
        }

        @media (max-width: 600px) {
            .container {
                margin: 15px;
            }
        }
    </style>
</head>

<body>

<div class="container">
    <h1>Journal App</h1>

    <div class="form-group">
        <input id="title" placeholder="Title">
    </div>

    <div class="form-group">
        <textarea id="content" placeholder="Write your thoughts..."></textarea>
    </div>

    <button class="add-btn" onclick="saveEntry()">Add Entry</button>

    <div id="entries"></div>
</div>

<script>
    const API = "/journal";
    let editingId = null;

    function loadEntries() {
        fetch(API)
            .then(res => res.json())
            .then(data => {
                const div = document.getElementById("entries");
                div.innerHTML = "";
                data.forEach(e => {
                    div.innerHTML += `
                        <div class="entry">
                            <div class="entry-title">${e.title}</div>
                            <div class="entry-content">${e.content}</div>
                            <div class="btn-row">
                                <button class="edit-btn"
                                    onclick="editEntry(${e.id}, '${e.title}', '${e.content}')">
                                    Edit
                                </button>
                                <button class="delete-btn"
                                    onclick="deleteEntry(${e.id})">
                                    Delete
                                </button>
                            </div>
                        </div>
                    `;
                });
            });
    }

    function saveEntry() {
        const title = document.getElementById("title").value.trim();
        const content = document.getElementById("content").value.trim();

        if (!title || !content) {
            alert("Title and content cannot be empty");
            return;
        }

        const method = editingId === null ? "POST" : "PUT";
        const url = editingId === null
            ? API
            : `${API}/id/${editingId}`;

        fetch(url, {
            method: method,
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ title, content })
        }).then(() => {
            editingId = null;
            document.querySelector(".add-btn").innerText = "Add Entry";
            document.getElementById("title").value = "";
            document.getElementById("content").value = "";
            loadEntries();
        });
    }

    function editEntry(id, title, content) {
        editingId = id;
        document.getElementById("title").value = title;
        document.getElementById("content").value = content;
        document.querySelector(".add-btn").innerText = "Update Entry";
    }

    function deleteEntry(id) {
        fetch(`${API}/id/${id}`, { method: "DELETE" })
            .then(() => loadEntries());
    }

    loadEntries();
</script>

</body>
</html>
